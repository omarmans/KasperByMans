<div class="services" id="services">
  <div class="container">
    <app-mean-heading
      [header]="temp.h2"
      [pragh]="temp.pragh"
    ></app-mean-heading>
    <div class="serv-container">
      <div class="serv-box" *ngFor="let box of serv_boxeS">

      </div>
    </div>
  </div>
</div>
